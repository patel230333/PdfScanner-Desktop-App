name: Build & Release Desktop Apps

on:
  push:
    branches: [ master ]

# Allow publishing releases
permissions:
  contents: write

env:
  # Auto version: 1.0.<run_number>
  APP_VERSION: 1.0.${{ github.run_number }}

jobs:

  # ================= WINDOWS =================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: üöÄ Build Windows EXE + MSI
        run: |
          ./gradlew packageReleaseMsi
          ./gradlew packageReleaseExe

      - name: üîç Debug output (optional)
        run: |
          echo "=== binaries output ==="
          Get-ChildItem -Path composeApp/build/compose -Recurse

      - name: ‚ú® Rename Windows builds (auto detect)
        run: |
          $msi = Get-ChildItem -Path "composeApp/build/compose/binaries" -Recurse -Filter *.msi | Select-Object -First 1
          Copy-Item $msi.FullName "ScanMate-Windows.msi"

          $exe = Get-ChildItem -Path "composeApp/build/compose/binaries" -Recurse -Filter *.exe | Select-Object -First 1
          Copy-Item $exe.FullName "ScanMate-Windows.exe"

      - name: üì¶ Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            ScanMate-Windows.msi
            ScanMate-Windows.exe


  # ================= MACOS =================
  build-macos:
    runs-on: macos-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: üçè Build macOS (.dmg)
        run: ./gradlew packageReleaseDmg

      - name: ‚ú® Rename macOS build (auto detect)
        run: |
          dmg=$(find composeApp/build/compose/binaries -name "*.dmg" | head -n 1)
          cp "$dmg" ScanMate-macOS.dmg

      - name: üì¶ Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ScanMate-macOS.dmg


  # ================= LINUX =================
  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: üêß Build Linux (.deb)
        run: ./gradlew packageReleaseDeb

      - name: ‚ú® Rename Linux build (auto detect)
        run: |
          deb=$(find composeApp/build/compose/binaries -name "*.deb" | head -n 1)
          cp "$deb" ScanMate-Linux.deb

      - name: üì¶ Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ScanMate-Linux.deb


  # ================= CREATE RELEASE =================
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]

    steps:
      - uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/

      - name: ‚¨áÔ∏è Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/

      - name: ‚¨áÔ∏è Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/

      - name: üìù List files
        run: ls -al dist/

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: "ScanMate Desktop v${{ env.APP_VERSION }}"
          draft: false
          prerelease: false
          files: |
            dist/ScanMate-Windows.exe
            dist/ScanMate-Windows.msi
            dist/ScanMate-macOS.dmg
            dist/ScanMate-Linux.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
