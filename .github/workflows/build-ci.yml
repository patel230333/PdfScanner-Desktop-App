name: ğŸ”¥ Build Desktop Apps (Windows + Mac + Linux)

on:
  push:
    branches: [ master ]

jobs:

  # ================= WINDOWS =================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸš€ Build Windows EXE + MSI
        run: |
          ./gradlew packageReleaseMsi
          ./gradlew packageReleaseExe

      - name: ğŸ“¦ Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: PDFScanner-Windows
          path: |
            composeApp/build/compose/binaries/main-release/msi/*.msi
            composeApp/build/compose/binaries/main-release/exe/*.exe

  # ================= MACOS =================
  build-macos:
    runs-on: macos-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ Build macOS (.dmg)
        run: ./gradlew packageReleaseDmg

      - name: ğŸ“¦ Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: PDFScanner-macOS
          path: composeApp/build/compose/binaries/main-release/dmg/*.dmg

  # ================= LINUX =================
  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ§ Build Linux (.deb)
        run: ./gradlew packageReleaseDeb

      - name: ğŸ“¦ Upload Linux Package
        uses: actions/upload-artifact@v4
        with:
          name: PDFScanner-Linux
          path: composeApp/build/compose/binaries/main-release/deb/*.deb