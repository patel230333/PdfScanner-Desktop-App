name: ðŸ”¥ Build Windows Installer (.exe + .msi)

on:
  push:
    branches: [ master ]    # Runs on push to master

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout Source
        uses: actions/checkout@v4

      - name: ðŸ”§ Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ðŸš€ Build Windows Installers
        run: |
          ./gradlew packageReleaseMsi
          ./gradlew packageReleaseExe

      - name: ðŸ“¦ Upload Windows Artifacts
        uses: actions/upload-artifact@v4   # ðŸ”¥ updated version
        with:
          name: PDFScanner-Windows-Builds
          path: composeApp/build/compose/binaries/main-release/