name: ğŸ”¥ Build & Release Desktop Apps

on:
  push:
    branches: [ master ]
    # if you want only on tags, replace above with:
    # tags:
    #   - "v*"

env:
  # Simple auto version: 1.0.<run_number>
  APP_VERSION: 1.0.${{ github.run_number }}

jobs:

  # ================= WINDOWS =================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸš€ Build Windows EXE + MSI
        run: |
          ./gradlew packageReleaseMsi
          ./gradlew packageReleaseExe

      - name: ğŸ“¦ Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            composeApp/build/compose/binaries/main-release/msi/*.msi
            composeApp/build/compose/binaries/main-release/exe/*.exe

  # ================= MACOS =================
  build-macos:
    runs-on: macos-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ Build macOS (.dmg)
        run: ./gradlew packageReleaseDmg

      - name: ğŸ“¦ Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: composeApp/build/compose/binaries/main-release/dmg/*.dmg

  # ================= LINUX =================
  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ğŸ§ Build Linux (.deb)
        run: ./gradlew packageReleaseDeb

      - name: ğŸ“¦ Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: composeApp/build/compose/binaries/main-release/deb/*.deb

  # ================= CREATE GITHUB RELEASE =================
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]

    steps:
      - uses: actions/checkout@v4

      # â¬‡ï¸ Download all artifacts into dist/
      - name: â¬‡ï¸ Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/windows

      - name: â¬‡ï¸ Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: â¬‡ï¸ Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist/linux

      # (Optional) Preview files
      - name: ğŸ“ List built files
        run: |
          echo "Windows:"
          ls -R dist/windows || true
          echo "macOS:"
          ls -R dist/macos || true
          echo "Linux:"
          ls -R dist/linux || true

      # ğŸš€ Create GitHub Release and upload assets
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: "ScanMate Desktop v${{ env.APP_VERSION }}"
          draft: false
          prerelease: false
          files: |
            dist/windows/**
            dist/macos/**
            dist/linux/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
